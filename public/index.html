<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Card Generator</title>
        <link rel="shortcut icon" href="https://avatars0.githubusercontent.com/u/43791264?s=460&v=4"></head>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <body>
        <!-- Navbar-->
            <nav class="navbar mb-4">
                <a class="navbar-brand p-0" href="#">
                    <img src="https://avatars0.githubusercontent.com/u/43791264?s=460&v=4" width="35" height="35" class="d-inline-block align-top" alt="">
                </a>
                <form class="form-inline">
                    <button class="btn btn-sm btn-outline-danger mr-3" type="button" data-toggle="button" aria-pressed="true" autocomplete="off">Next Card</button>
                </form>
            </nav>
            <div class="container poker-table">
                 <!-- Random Card-->
                <div class="card border-light">
                    <div class="card-header text-left bg-transparent border-0 pl-2 pt-0 m-0" id="topsuit">&#9824;</div>
                    <div class="card-body d-block mx-auto text-center">
                        <h3 class="text-center m-0 p-0" id="cardvalue"><i class="fas fa-dragon"></i></h3>    
                    </div>
                    <div class="card-footer text-right bg-transparent border-0 pr-2 pb-0 m-0" id="bottomsuit">&#9824;</div>
                </div>
                
            </div>
<footer class="myfooter p-1">
    <p class="h-1 text-center m-0">2019, Andy Martinez</p>
    <div class="d-flex justify-content-center p-0 m-0">
        <a href="https://github.com/spiro31" class="text-decoration-none"><i class="fab fa-github"></i></a>&nbsp;
        <a href="https://www.linkedin.com/in/andymart1751/" class="text-decoration-none"><i class="fab fa-linkedin"></i></a>&nbsp;
    </div>
</footer>
        <!-- do not remove this bundle.js tag -->
        <script type="text/javascript" src="./bundle.js"></script>
    </body>
</html>
