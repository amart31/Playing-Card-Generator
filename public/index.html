<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Card Generator</title>
        <link rel="shortcut icon" href="https://avatars0.githubusercontent.com/u/43791264?s=460&v=4"></head>
    <body>
        <!-- Navbar-->
            <nav class="navbar navbar-light mb-4" style="background-color: #d3deff;">
                <a class="navbar-brand p-0" href="#">
                    <img src="https://avatars0.githubusercontent.com/u/43791264?s=460&v=4" width="35" height="35" class="d-inline-block align-top" alt="">
                </a>
                <form class="form-inline">
                    <button class="btn btn-sm btn-outline-danger mr-3" type="button" data-toggle="button" aria-pressed="true" autocomplete="off">Next Card</button>
                </form>
            </nav>
            <div class="container poker-table">
            
                 <!-- Random Card-->
                <div class="card border-light">
                    <div class="card-header text-left bg-transparent border-0 pl-2 pt-0 m-0" id="topsuit">&hearts;</div>
                    <div class="card-body d-block mx-auto text-center">
                        <h3 class="text-center m-0 p-0" id="cardvalue">A</h3>    
                    </div>
                    <div class="card-footer text-right bg-transparent border-0 mb-4" id="bottomsuit">&hearts;</div>
                </div>
                
            </div>
        <!-- do not remove this bundle.js tag -->
        <script type="text/javascript" src="./bundle.js"></script>
    </body>
</html>
